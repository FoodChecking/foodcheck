<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodCheck - 마트 상품 관리</title>
    <link rel="stylesheet" href="merchant_style.css">
</head>
<body>
    <header>
        <h1>FoodCheck 마트 상품 관리</h1>
        <p><a href="index.html" class="consumer-page-link">&raquo; FoodCheck 소비자 페이지로 돌아가기</a></p>
    </header>

    <main>
        <section class="product-registration-form">
            <h2>신규 상품 등록 / 수정</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="martLocation">마트 위치 (예: 울산 우정동, 부산 전체):</label>
                    <input type="text" id="martLocation" required placeholder="고객이 설정할 동네 이름과 유사하게">
                </div>
                <div class="form-group">
                    <label for="productNameMerchant">품명:</label>
                    <input type="text" id="productNameMerchant" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">카테고리:</label>
                    <select id="productCategory" required>
                        <option value="">-- 카테고리 선택 --</option>
                        <option value="채소">채소</option>
                        <option value="과일">과일</option>
                        <option value="정육/계란">정육/계란</option>
                        <option value="수산물/건어물">수산물/건어물</option>
                        <option value="유제품/유아식">유제품/유아식</option>
                        <option value="냉동/간편식">냉동/간편식</option>
                        <option value="음료/생수">음료/생수</option>
                        <option value="과자/간식">과자/간식</option>
                        <option value="면류/통조림">면류/통조림</option>
                        <option value="양념/오일">양념/오일</option>
                        <option value="기타식품">기타식품</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="unitPrice">개당 가격 (원):</label>
                    <input type="number" id="unitPrice" required min="0">
                </div>
                <div class="form-group">
                    <label for="stockQuantity">남은 재고량 (개):</label>
                    <input type="number" id="stockQuantity" required min="0">
                </div>
                
                <fieldset class="discount-group">
                    <legend>묶음 할인 조건 (선택 사항)</legend>
                    <div class="form-group">
                        <label for="discountUnit">할인 적용 단위 (개):</label>
                        <input type="number" id="discountUnit" placeholder="예: 10 (10개 당)" min="1">
                    </div>
                    <div class="form-group">
                        <label for="discountAmount">단위당 할인액 (원):</label>
                        <input type="number" id="discountAmount" placeholder="예: 2000 (2000원 할인)" min="0">
                    </div>
                </fieldset>

                <fieldset class="sale-group">
                    <legend>세일 정보 (선택 사항)</legend>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="onSale">
                        <label for="onSale" class="checkbox-label">세일 진행</label>
                    </div>
                    <div class="form-group">
                        <label for="salePrice">세일 가격 (원):</label>
                        <input type="number" id="salePrice" min="0" placeholder="세일 시 적용될 개당 가격">
                    </div>
                </fieldset>

                <fieldset class="delivery-group">
                    <legend>배송 조건</legend>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="deliveryAvailable" checked>
                        <label for="deliveryAvailable" class="checkbox-label">배달 가능</label>
                    </div>
                    <div class="form-group">
                        <label for="deliveryFeeMerchant">기본 배송료 (원):</label>
                        <input type="number" id="deliveryFeeMerchant" min="0" value="2000">
                    </div>
                    <div class="form-group">
                        <label for="minOrderForFreeDeliveryMerchant">무료 배송 최소 주문 금액 (원):</label>
                        <input type="number" id="minOrderForFreeDeliveryMerchant" min="0" placeholder="0 또는 미입력 시 조건 없음" value="15000">
                    </div>
                </fieldset>
                
                <input type="hidden" id="productIdHidden">
                <button type="submit" id="submitProductButton">상품 등록/수정</button>
                <button type="button" id="clearFormButton" style="background-color: #777;">양식 초기화</button>
            </form>
        </section>

        <section class="registered-products">
            <h2>등록된 상품 목록 (내 마트: <span id="martNameDisplay">[마트 이름 연동 예정]</span>)</h2>
            <table>
                <thead>
                    <tr>
                        <th>마트위치</th>
                        <th>카테고리</th>
                        <th>품명</th>
                        <th>가격 (세일가)</th>
                        <th>재고</th>
                        <th>묶음할인</th>
                        <th>배달여부</th>
                        <th>배송료조건</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    </tbody>
            </table>
            <p id="noProductsMessage" style="text-align:center; display:none;">등록된 상품이 없습니다.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FoodCheck (마트 관리 시스템 프로토타입)</p>
    </footer>

    <script src="merchant_script.js"></script>
</body>
</html>
