<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodCheck - 식품 가격 비교</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="header-home-link">
            <div class="logo">FoodCheck</div>
        </a>
        <div id="notificationArea">
            <h4>🔔 알림</h4>
            <ul id="notificationList">
                <li>알림창이 준비되었습니다.</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="location-settings">
            <span class="location-display">현재 동네: <strong id="currentLocationDisplay">미설정</strong></span>
            <div class="location-input-group">
                <input type="text" id="locationInput" placeholder="예: 울산 우정동, 부산 전체">
                <button id="setLocationButton">동네 설정</button>
            </div>
        </div>

        <div class="search-container">
            <div class="inputs-column">
                <div class="input-group product-name-group">
                    <input type="text" id="productName" placeholder="상품명 (예: 햇반)">
                    <div id="suggestions-container"></div>
                </div>
                <div class="input-group quantity-input-group">
                    <input type="number" id="quantity" placeholder="수량 (예: 1)" min="1">
                </div>
            </div>
            <button id="searchButton" aria-label="검색">
                <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="검색">
            </button>
        </div>

        <div id="externalSearchLinksContainer"></div>
        
        <div class="actions-container">
            <button id="favoritesButton">⭐ 내 즐겨찾기 상품</button>
            <button id="localSalesButton">🛍️ 동네 세일 보기</button>
        </div>

        <div id="resultsContainer">
            <p class="results-placeholder">상품명과 수량을 입력하고 검색 버튼을 눌러주세요.</p>
        </div>
    </main>

    <div id="priceAlertModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closePriceAlertModal">&times;</span>
            <h3>가격 알림 설정</h3>
            <p><strong>상품명:</strong> <span id="modalProductName"></span></p>
            <p><strong>현재 총 가격:</strong> <span id="modalCurrentPrice"></span></p>
            <div class="form-group">
                <label for="desiredPriceInput">원하는 가격 (이하 시 알림):</label>
                <input type="number" id="desiredPriceInput" min="0" placeholder="숫자만 입력">
            </div>
            <button id="saveDesiredPriceButton">알림 설정하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
